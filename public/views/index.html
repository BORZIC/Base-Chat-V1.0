
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat app</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/style.css" id="style">
        <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZUhyihsLXLXu4ngNKBvF8SEt-nrrE4_Fs3dbOMyCAXA&s">
        <link href='https://css.gg/css' rel='stylesheet'>
      <title>BASE CHAT</title>  
    </head>

    <body>

        <div id="mySidenav" class="sidenav">
            <p id="user-close-button" class="closebtn" onclick="closeNav()">&times;</p>
        </div>

        <span onclick="openNav()" id="users-button"><i class="gg-user"></i></span>

        <div id="main">
            <ul id="messages"></ul>

            <form id="input" action="">
                <input id="m" autocomplete="off" placeholder="Enter message"> 
				<button style="width: 20px; height: 20px;" type="submit"></button> 
            </form>

            <script src="/socket.io/socket.io.js"></script>
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="../scripts/script.js"></script>
        </div>

    </body>
</html>
